<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel">
          <div class="panel-heading text-right">
            <button class="btn btn-default btn-sm" (click)="openTemplateCreateModal()">Add New</button>
            <span class="float-right"><i class="fa fa-sync"></i></span>
          </div>
          <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>                  
                  <th>Platform</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let template of templates | async;let i = index;">
                  <td>{{ i + 1 }}</td>
                  <td>{{ template.name }}</td>
                  <td>{{ template.platform_name }}</td>                  
                  <td>
                    <a href="javascript:void" (click)="openTemplateEditModal(template)">
                        <span ngbTooltip="Edit this record" placement="top"><i class="fa fa-pencil"></i></span>
                    </a>
                  </td>
                </tr>              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
