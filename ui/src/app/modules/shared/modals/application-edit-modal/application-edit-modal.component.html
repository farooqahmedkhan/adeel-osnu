<form [formGroup]="applicationFormGroup" (ngSubmit)="submit()">
  <div class="modal-header">
    <h4 class="modal-title">Application Detail</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismissAll('close')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="email" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Platform</label>
        <select class="form-control" formControlName="os">
          <option value="0">IOS</option>
          <option value="1">Android</option>
        </select>
      </div>
      <div class="form-group">
        <label>One Signal APP ID</label>
        <textarea class="form-control" formControlName="one_signal_key" rows="1"></textarea>
      </div>
      <div class="form-group">
        <label>One Signal REST API KEY</label>
        <textarea class="form-control" formControlName="one_signal_rest_api_key" rows="1"></textarea>
      </div>
      <div class="form-group">
        <label>One Signal USER AUTH KEY</label>
        <textarea class="form-control" formControlName="one_signal_user_auth_key" rows="1"></textarea>
      </div>      
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary float-right btn-sm" [disabled]="!applicationFormGroup.valid">Update</button>
  </div>
</form>
