<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-heading">
      <h2 class="text-center">Login</h2>
    </div>
    <hr />
    <div class="modal-body">
      <form action="" role="form">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" placeholder="Email" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="Password" />

          </div>

        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-success btn-lg" (click)="doLogin($event)">Login</button>
          <!-- <a href="#" class="btn btn-link">forget Password</a> -->
        </div>

      </form>
    </div>
  </div>
</div>
